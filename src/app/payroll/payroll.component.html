
<div class="container">
  <mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="onDate">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
</div>
<br>
<div class ="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Basic Pay</th>
        <th>HRA</th>
        <th>Other</th>
        <th>Total</th>
        <th>PDF</th>
        <th>Paid</th>  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of payrollDetails">
        <td>{{emp.name}}</td>
        <td>{{emp.basicpay}}</td>
        <td>{{emp.hra}}</td>
        <td>
          <button mat-raised-button color="primary" (click)="openDialogmore(emp.empid)" >Edit/Save</button>   
        </td>
        <td>{{emp.total}}</td>
        <td><button mat-raised-button color="primary" (click)="onDownload(emp.empid)">Download</button></td>
        <td><mat-checkbox [checked]="true"></mat-checkbox></td>  
      </tr>
      <tr>
        <td><h6>Total:</h6></td>
        <td colspan="9">{{totalsal}}</td>
      </tr>
    </tbody>
  </table>
<div>
  <button mat-raised-button color="primary" class="button-generate" (click)="onAssignClick()">Assign</button>
</div>
</div>
