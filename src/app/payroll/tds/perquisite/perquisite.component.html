<form #f="ngForm">
<table>
  <th>Component</th>
  <th>Total</th>
    <tr><b>Vehicle Perquisite</b><td><input matInput name="vehper" [(ngModel)]="vehper"></td></tr>
    <tr><b>House Perquisite</b><td><input matInput name="hoper" [(ngModel)]="hoper"></td></tr>
    <tr><b>Assets in Residence</b><td><input matInput name="assres" [(ngModel)]="assres"></td></tr>
    <tr><b>Loan Perquisite</b><td><input matInput name="loanper" [(ngModel)]="loanper"></td></tr>
  </table>
  <h1>Total:</h1>
  </form>
  <button class="btn btn-primary" (click)="onSaveClick(f)">SAVE</button>
  <button class="btn btn-danger">CANCEL</button>
