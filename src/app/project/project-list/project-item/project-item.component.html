
  
   <mat-card class="example-card" >
      <div id="background">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image" style="margin-top:0px"></div>
          <nav class="font">
            <a routerLink="/project-detail/{{project.project_id}}">{{project.project_name}}
         </a></nav>
        
        </mat-card-header>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
          <mat-card-content >
           
             
              <hr>
              <table>
                <thead>
                  <tr>
                    <th class="title" >ID</th>
                    <th class="title">Type</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="data"><b>{{project.project_id}}</b></td>
                    <td class="data" ><b>{{project.project_type}}</b></td>
                  </tr>
                </tbody>
              </table>
          </mat-card-content>
        </div>
      </div>
    </mat-card>
