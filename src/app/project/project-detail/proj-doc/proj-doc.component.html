
<div class="container-fluid">
<div class="row">

<div class="imgUpload">

    <label class="btn btn-default">  <input type="file"
      (change)="onSelectFile($event)">
    </label>
  </div>


  <button class="btn btn-success" [disabled]="!selectedFile"
    (click)="upload()">Upload</button>
  </div>


    <div class="row">
      <mat-list>
        <h3 mat-subheader>Documents</h3>
        <mat-list-item *ngFor="let proj of project">
          <mat-icon mat-list-icon>note</mat-icon>
          <h4 mat-line>{{proj.name}}</h4>
        </mat-list-item>
      </mat-list>
      <mat-divider></mat-divider>

   </div>
  </div>
