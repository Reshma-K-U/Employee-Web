
<div class="container">
  <div class="row">
    <a routerLink="/project-list"><button class="btn btn-primary">Back</button></a>
    
    <button class="btn btn-danger" (click)="remove()">Remove Project</button>
  </div>
  
  <div class="row" *ngIf="project">
  
    <div class="col-md-12">
       
      <h1> <b>{{project.project_name}}</b></h1>
      </div>

  </div>

  <div class="row">
      <mat-tab-group style="width:100%" #tabGroup> 
          <mat-tab label="Main">  </mat-tab>
         <mat-tab  label="Info"> 
            <exalt-info *ngIf="tabGroup.selectedIndex==1"[client]="client"></exalt-info>
          </mat-tab>
          <mat-tab label="Payements"> </mat-tab>
          <mat-tab label="Documents">  </mat-tab>
          <mat-tab label="Bookings">  </mat-tab>
        </mat-tab-group>
  </div>
 
</div>
