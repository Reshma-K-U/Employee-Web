<form #f="ngForm">
  <div class="row">
     <div class="col-md-6">
    <mat-form-field  class="form-field">
     <input matInput name="invoice_num" ngModel  placeholder="Invoice Number">
    </mat-form-field>
    <mat-form-field class="form-field">
      <input matInput name="client_name" [(ngModel)]="project.data.client_company" ngModel placeholder="Client name">
    </mat-form-field>
    <mat-form-field class="form-field">
    <input matInput name="dueOnR" ngModel [matDatepicker]="dueOnR" placeholder="Due on Receipt">
    <mat-datepicker-toggle matSuffix [for]="dueOnR"></mat-datepicker-toggle>
    <mat-datepicker #dueOnR></mat-datepicker>
    </mat-form-field>
    <mat-form-field  class="form-field">
        <input matInput name="total_hours"
        placeholder="Total Hours">
       </mat-form-field>
       <mat-form-field  class="form-field">
        <input matInput name="line_total" placeholder="Line total">
       </mat-form-field>
       <mat-form-field  class="form-field" >
        <input matInput name="igst"  placeholder="IGST">
       </mat-form-field>
       <mat-form-field  class="form-field" >
        <input matInput name="cgst" placeholder="CGST">
       </mat-form-field>
       <mat-form-field  class="form-field" >
        <input matInput name="gst"  placeholder="GST">
       </mat-form-field>


    </div>
    <div class="col-md-6">
       <!--   <mat-form-field class="form-field">
            <mat-select name="project" ngModel  placeholder="Choose Project">
              <mat-option *ngFor="let proj of projects" [value]="proj.project_name">
                {{proj.project_name}}
              </mat-option>
            </mat-select>
          </mat-form-field> -->
          <mat-form-field  class="form-field" >
            <input matInput name="project_name" [(ngModel)]="project.data.project_name"  placeholder="Project name" >
           </mat-form-field>
          <mat-form-field class="form-field">
            <input name="dueDate" ngModel matInput [matDatepicker]="dueDate" placeholder="Due Date">
            <mat-datepicker-toggle matSuffix [for]="dueDate"></mat-datepicker-toggle>
            <mat-datepicker #dueDate></mat-datepicker>
        </mat-form-field>
        <mat-form-field  class="form-field">
            <input matInput name="unit_price"  placeholder="Unit Price">
           </mat-form-field>
           <mat-form-field class="form-field">
            <textarea matInput name="about" ngModel placeholder="Textarea"></textarea>
          </mat-form-field>
          <mat-form-field  class="form-field">
            <input matInput name="total" placeholder="Total">
           </mat-form-field>


    </div>
   <!--  <button class="btn btn-primary"  (click)="onSubmit(f)">Submit</button>
    <button class="btn btn-danger" (click)="onCancel()">Cancel</button> -->
    </div>
    </form>
