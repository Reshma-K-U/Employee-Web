<mat-form-field class="select">
  <mat-select placeholder="Year">
    <mat-option *ngFor="let y of year" [value]="y.value">
      {{y.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div>
  <button mat-raised-button color="primary" class="add-button" (click)="openDialog()">UPDATE</button>
  </div>
<div class="container">
  <div class="row" >
    <div class="col-md-3" *ngFor="let m of month">
      <button class="btn btn-primary" (click)=onMonthClick()>{{m}}</button>
    </div>
  </div>
</div>
