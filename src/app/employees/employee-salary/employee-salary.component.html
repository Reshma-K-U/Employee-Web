<mat-form-field class="select">
  <mat-select placeholder="Year">
    <mat-option *ngFor="let y of year" [value]="y.value">
      {{y.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div class="container">
  <div class="row" >
    <div class="col-md-3" *ngFor="let m of month">
      <button class="btn btn-primary">{{m}}</button>
    </div>
  </div>
</div>
