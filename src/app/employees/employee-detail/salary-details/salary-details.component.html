<mat-card class="example-card" >
  <mat-card-header class="header">
    <div class="row" style="width:100%">
      <div class="col-md-10">
          <b>Salary Information</b>
      </div>
      <div class="col-md-2">
          <span style="margin-left:50px"><i class="fas fa-edit" (click)="onEditItem()"></i></span>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content class="content">
      <table class="tables">
          <tr>
            <th>Basic pay</th>
            <td class="data" [attr.contenteditable]="editMode===true ? true : false" (input)="editBasicpay($event)">{{employee.basicpay}}</td>
          </tr>
          <tr>
            <th>HRA</th>
            <td class="data" [attr.contenteditable]="editMode===true ? true : false" (input)="editHra($event)">{{employee.hra}}</td>
          </tr>
          <tr>
              <th>Medical Allowance</th>
              <td class="data" [attr.contenteditable]="editMode===true ? true : false" (input)="editMedallow($event)">{{employee.medallow}}</td>
            </tr>
            <tr>
                <th>Children Education Allowance</th>
                <td class="data" [attr.contenteditable]="editMode===true ? true : false" (input)="editCedallow($event)">{{employee.cedallow}}</td>
              </tr>
              <tr>
                  <th>Special Allowance</th>
                  <td class="data" [attr.contenteditable]="editMode===true ? true : false" (input)="editSpeallow($event)">{{employee.speallow}}</td>
                </tr>
              <tr>
                  <th>WWF</th>
                  <td class="data" [attr.contenteditable]="editMode===true ? true : false" (input)="editWwf($event)">{{employee.wwf}}</td>
                </tr>
                <tr>
                  <th>ESI</th>
                  <td class="data" [attr.contenteditable]="editMode===true ? true : false" (input)="editEsi($event)">{{employee.esi}}</td>
                </tr>
                <tr>
                  <th>Professional Tax</th>
                  <td class="data" [attr.contenteditable]="editMode===true ? true : false" (input)="editPt($event)">{{employee.pt}}</td>
                </tr>
              <tr>
                  </tr>
            </table>
      </mat-card-content>
      <hr width="100%">
      <div class="row" style="margin-left:100px;" *ngIf="editMode">
      <button mat-raised-button color="primary" style="margin-right:10px;margin-bottom: 10px" (click)="save()">Save</button>
      <!-- <button mat-raised-button color="accent" style="margin-right:10px;margin-bottom: 10px">Cancel</button> -->
      <button mat-raised-button color="warn" style="margin-right:10px;margin-bottom: 10px">Delete</button>
    </div>
</mat-card>
