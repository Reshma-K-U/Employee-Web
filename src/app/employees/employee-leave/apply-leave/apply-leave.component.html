      <mat-card>
        <form #f="ngForm">
            <mat-form-field  class="form-field">
                <mat-select name="leaveType" ngModel placeholder="Leave Type">
                  <mat-option value="cl">Casual</mat-option>
                  <mat-option value="sl">Sick</mat-option>
                  <mat-option value="lop" >Loss of Pay</mat-option>
                  <mat-option value="pl" >Privilage Leave</mat-option>
                  <mat-option value="ol" >Optional Leave</mat-option>
                  <mat-option value="co" >Comp-off</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="form-field">
                <input name="fromDate" ngModel matInput [matDatepicker]="fromDate" placeholder="From Date">
                <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                <mat-datepicker #fromDate></mat-datepicker>
              </mat-form-field>
                <mat-form-field class="form-field">
                    <mat-select name="fromSession" ngModel placeholder="From Session">
                      <mat-option value="forenoon">Fore Noon</mat-option>
                      <mat-option value="afternoon">After Noon</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class="form-field">
                      <input name="toDate" ngModel matInput [matDatepicker]="toDate" placeholder="To Date">
                      <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                      <mat-datepicker #toDate></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <mat-select name="toSession" ngModel placeholder="To Session">
                          <mat-option value="forenoon">Fore Noon</mat-option>
                          <mat-option value="afternoon">After Noon</mat-option>
                        </mat-select>
                      </mat-form-field>
                      <mat-form-field>
                        <input matInput name="days" ngModel placeholder="Days">
                      </mat-form-field>
        </form>
        <div class="row" style="margin-left:120px">
          <button class="btn btn-primary"  (click)="applyLeave(f)">Apply</button>
          <button class="btn btn-danger" (click)="applyStatus()">Cancel</button>
        </div>
         
      </mat-card>
       
     <!-- </div> -->
    <div class="col-md-6" *ngIf="!apply">
        <mat-card>
          <mat-card-content>
            <p>You have used maximum of this type of leave!</p>
          </mat-card-content>
        </mat-card>
    </div>
