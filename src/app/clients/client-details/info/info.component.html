<mat-card >
  <mat-card-header>
      <div>
          <button class="btn btn-primary" (click)="update()">Update Info</button>
      </div>
      <br><hr>
  </mat-card-header>
  <mat-card-content>
   <form #f="ngForm">
        <mat-form-field class="form-field">
            <input matInput name="company_name" [(ngModel)]="client.company_name"  placeholder="Company Name">
        </mat-form-field>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="form-field">
              <input matInput name="client_id" value={{client.client_id}} placeholder="Client ID" [attr.contenteditable]=false> 
            </mat-form-field><br>
            <mat-form-field class="form-field">
              <input matInput name="website" [(ngModel)]="client.website"  placeholder="Website">
            </mat-form-field><br>
            <mat-form-field class="form-field">
              <input matInput  name="city" [(ngModel)]="client.city" placeholder="City">
            </mat-form-field><br>
            <mat-form-field class="form-field">
              <input matInput  name="zip_code" [(ngModel)]="client.zip_code"  placeholder="Zip Code">
            </mat-form-field><br>
            <mat-form-field class="form-field">
              <input matInput name="email" [(ngModel)]="client.email"  placeholder="Email">
            </mat-form-field><br> 
            <mat-form-field class="form-field">
              <input matInput name="phone"  [(ngModel)]="client.phone" placeholder="Phone">
            </mat-form-field><br>
            <mat-form-field class="form-field">
              <input matInput name="mob_num" [(ngModel)]="client.mob_num"  placeholder="Mobile Number">
            </mat-form-field><br>
            <mat-form-field class="form-field">
              <input matInput name="currency" [(ngModel)]="client.currency"  placeholder="Currency">
            </mat-form-field><br>
          </div>
          <div class="col-md-6">
            <mat-form-field class="form-field">
              <input matInput name="address" [(ngModel)]="client.address"  placeholder="Address 2">
            </mat-form-field><br>
            <mat-form-field class="form-field">
              <input matInput name="industry_type" [(ngModel)]="client.industry_type"  placeholder="Industry Type">
            </mat-form-field><br>
            <mat-form-field class="form-field">
              <input matInput name="state" [(ngModel)]="client.state"  placeholder="State">
            </mat-form-field><br>
            <mat-form-field class="form-field">
              <input matInput name="country" [(ngModel)]="client.country"  placeholder="Country">
            </mat-form-field><br>
            <mat-form-field class="form-field">
              <input matInput name="alternative_email" [(ngModel)]="client.alternative_email"  placeholder="Alternative Email">
            </mat-form-field><br>
            <mat-form-field class="form-field">
              <input matInput name="fax" [(ngModel)]="client.fax"   placeholder="Fax">
            </mat-form-field><br>
            <mat-form-field class="form-field"> 
              <textarea matInput name="note" [(ngModel)]="client.note" placeholder="Note"></textarea>
            </mat-form-field>
           
          </div>
        </div>
        
      </form>
     
    </mat-card-content>
   
  </mat-card>
